<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Комік • StandupHub</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="layout">
    <main class="main">
      <header class="topbar">
        <div class="titleBlock">
          <div class="pageTitle" id="comedianTitle">Комік</div>
          <div class="pageMeta" id="comedianMeta"></div>
        </div>

        <div class="controls">
          <div class="control">
            <label>Сортування</label>
            <select id="sortSelect">
              <option value="date_desc">Останні додані</option>
              <option value="views_desc">Найбільше переглядів</option>
            </select>
          </div>

          <div class="control">
            <label>Найкраще</label>
            <select id="rangeSelect">
              <option value="all">Увесь час</option>
              <option value="1m">За місяць</option>
              <option value="6m">За пів року</option>
              <option value="1y">За рік</option>
            </select>
          </div>

          <div class="control search">
            <label>Пошук</label>
            <input id="searchInput" placeholder="назва відео / комік" />
          </div>
        </div>
      </header>

      <section>
        <div id="grid" class="grid"></div>
        <div id="pagination" class="pagination"></div>
      </section>
    </main>

    <aside class="sidebar">
      <div class="brand">
        <a class="brandLink" href="./index.html">
          <span class="brandA">Standup</span><span class="brandB">Hub</span>
        </a>
      </div>

      <div class="sidebarSection">
        <div class="sidebarTitle">Топ коміків</div>
        <div id="sidebarTop" class="sidebarList"></div>
        <a class="sideAllBtn" href="./comedians.html">Усі коміки →</a>
      </div>
    </aside>
  </div>

  <script src="assets/app.js"></script>
  <script>
    const p = new URLSearchParams(location.search).get("p") || "";
    StandupHub.init({ mode: "performer", performer: p });
  </script>
</body>
</html>
