name: Daily Update + Deploy Pages

on:
  workflow_dispatch:
  schedule:
    # 06:15 UTC daily (adjust if you want)
    - cron: "15 6 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python scripts/run_pipeline.py
      
      # sitemap.xml + robots.txt
      - name: Generate sitemap.xml and robots.txt
        run: |
          python scripts/gen_sitemap.py \
            --base https://standuphub.com.ua \
            --docs docs

      - name: Upload artifact (Pages)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
